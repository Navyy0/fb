<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Login to Facebook</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-evenly">
            <div class="col-md-12 text-center ">
                <img src="Screenshot_2023-06-04_002843-removebg-preview.png" alt="" id="fb">
            </div>
        </div>
        <div class="row justify-content-evenly mt-2 text-center">
            <div class="col-md-12 shadow p-3 mb-5 bg-body rounded" id="panel">
                <p class="fs-5">Log in to Facebook</p>
                <form onsubmit="return validate()" >
                    <input type="email" class="form-control mt-4"  id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email address or phone number">
                        <p id="usererror" class="red"></p>
                    <input type="password" class="form-control mt-3" id="exampleInputPassword1" placeholder="Password">
                    <p id="usererror1" class="red"></p>
                    <button type="submit" class="btn btn-primary mt-3 fw-bolder fs-5 mb-3" id="login">Log in</button>
                </form>
                <a href="#" class="mt-3 pt-3 fs-6"> Forgetten account? </a> <a href="#" class="mt-3 pt-3 fs-6 " >. Sign up
                    for Facebook </a>
            </div>
        </div>
    </div>

  
    <script>
        let username = document.getElementById("exampleInputEmail1");
        let password = document.getElementById("exampleInputPassword1");
        let flag = 1 ; 
        function validate() {
            if(username.value == ""){
                document.getElementById("usererror").innerHTML= "Username is empty";
                 flag = 0 ; 
            } else if( username.value.indexOf('@') === -1) {
                document.getElementById("usererror").innerHTML= "@ is required";
                 flag = 0 ; 
             } else {
                document.getElementById("usererror").innerHTML= "";  
                 flag = 1 ; 
             }

             if ( password.value == ""){
                document.getElementById("usererror1").innerHTML= "Password is empty";
                 flag = 0 ; 
             }else {
                document.getElementById("usererror1").innerHTML= "";
                 flag = 1 ; 
             }

            if(flag){
                return true;
            }else{
                document.querySelector(".mt-3.pt-3.fs-6").style.display = "none";
                document.querySelector(".mt-3.pt-3.fs-6").style.display = "none";
                return false;
            }
        }
    </script>


</body>

</html>
